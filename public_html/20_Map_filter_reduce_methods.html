           JavaScript forEach():-
    
           The forEach() method is primarily used for iterating over array elements and 
           executing a provided function once for each array element. It doesn’t create a new array 
           and doesn’t return anything. It’s mainly used when you want to perform an operation on 
           each element of the array without creating a modified version of the array.
    
    
           JavaScript map():-
    
           the map() method is also used for iterating over array elements, 
           but its main purpose is to create a new array by applying a provided function to 
           each element of the original array. It returns a new array with the results of 
           applying the function to each element.

            Syntax:
            map((currentElement, indexOfElement, array) => { ... } );
    
            Parameters:
            callback: A function to execute for each element, taking three arguments:
            currentValue: The current element being processed in the array.
            index (optional): The index of the current element being processed.
            array (optional): The array map was called upon.
    
            Ex- 
  
            const numbers = [1, 2, 3, 4];

            const doubledNumbers = numbers.map((number) => {
            return number * 2;
