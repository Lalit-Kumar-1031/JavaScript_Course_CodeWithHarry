            //Q.4 Calculate mean of 4 numbers using function
            
            const meanOf4=()=>{
             let i=1;
             let sum=0;
             while(i<=4){
               let num=prompt("Enter the "+i+" Number :") ;
               num=Number.parseInt(num);
               sum+=num;
               i++;
              }   
            return sum/4;
            };
