        <script>
          /*
           Array Methods in Js :- 
    
    1)toString() Method :- This method convert a integer array into string array.
     
           
    
    let marks=[10,20,30,40,50];
    
    document.write(marks," " +typeof marks); // object
     document.write("<br>");
          
    let str=marks.toString();
    document.write(str," "+typeof str); // String
    
    //Now you can seen object become a string.
     
           
    
    // 2)join() Methods - join method are used to join array element with the given seprator.
    
    let marks=[10,20,30,40,50];
    
    let b=marks.join("-"); // "-" is a seprator
     document.write(b);   //10-20-30-40-50 result
     
     3)pop() Method - pop() method are remove last element from a arrray.
     
           
     
     let marks=[10,20,30,40,50];
     
     //Note:- pop() method change the same array and return the popped element.prototype
     
     document.write(marks); 
     document.write("<br>"); 
     let num=marks.pop();
     document.write(marks); 
     document.write("<br>"); 
     document.write("popped element : "+num); 
     
     4)push() Method -
             
      push() method are used to add new element at  end of the array and return new lwngth of the array.
      //Note:- push() method change the same array.
    
      let marks=[10,20,30,40,50];
      
     document.write(marks); 
     document.write("<br>"); 
     let num=marks.push(77); //push new element into the array.
     document.write(marks); 
     document.write("<br>"); 
     document.write("new length : "+num); 
    
    5)shift()Method:-
    remove first element of the array and also it change the original array and return removed element.
    
     let marks=[10,20,30,40,50];
    
     document.write(marks); 
     document.write("<br>"); 
     let num=marks.shift(); //remove first element from the array
     document.write(marks); 
     document.write("<br>"); 
     document.write("Removed element : "+num);
     
    5)unshift()Method:-
    
    add new element in the array at the beginning of the array,change original array,return new array length.
    
     
           */
    let marks=[10,20,30,40,50];
      
     document.write(marks); 
     document.write("<br>"); 
     let num=marks.unshift(70); //Add new element into the array.
     document.write(marks); 
     document.write("<br>"); 
     document.write("new length : "+num);
  
           
    
    
    
     
     
           
      
      
     
     
    
    
    
    
    
    
           
        </script>
    </body>
