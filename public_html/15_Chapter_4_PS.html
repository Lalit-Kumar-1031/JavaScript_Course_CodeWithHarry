            1)includes() Methods in String - Q.2
    
            JavaScript String includes() method determines whether a string contains whether the given 
            character is present in the given string or not. This method returns true if the string contains
            the characters, otherwise, it returns false. 

            Note: The includes() method is case sensitive i.e. it will treat the Uppercase Characters and
            Lowercase Characters differently.

            Syntax:  
            stringname.includes(search String, start)
    
            Parameters: 
            search value: It is the string in which the search will take place.
            start: This is the position from where the search will be processed 
            (although this parameter is not necessary if this is not mentioned the search will begin
            from the start of the string).
    
            EX -
     
             
            
            const sentence = 'The quick brown fox jumps over the lazy dog.';

            const word = 'fox';

            document.write(`The word "${word}" ${sentence.includes(word) ? 'is' : 'is not'} in the sentence`);
